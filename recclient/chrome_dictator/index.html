<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Rec</title>
    
    <style>
      label { display: inline-block; width: 110px; }
    </style>
    
    
  </head>
  <body>
    
    <p>
      <em>This demo works in Google Chrome only.</em>
    </p>
    
   
      
    <div class="wrapper">
      <canvas class="visualizer" width="640" height="100"></canvas> 
    </div>
      
    
    <p>
      
      <button id="rec">rec</button>
      <button id="stopandsend">stop/send</button>
      <!-- <button id="stop">stop</button> -->
      
      <progress id="rec_progress" value="0" max="5"></progress> (arbitrary max recording time, 5 secs)
      
    </p>
    <p>
      <audio id="audio" controls></audio>
    </p>
    
    <p style="display:none">
      <button id="send">send</button>
      (sends audio to server) <br>
    </p>

    
    <details open="open">
    <summary>Server response after send:</summary>
    <p><pre id="response"></pre></p>
    </details>
    
        
    
  </body>
  
  <script src="../audio.js"></script>
  <script src="chromedict.js"></script>
  <script src="lib/jquery/3.1.0/jquery.min.js"></script>
</html>
